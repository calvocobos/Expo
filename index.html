<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escenario</title>
    <link rel="icon" href="cbs/tesisico.ico" type="image/x-icon" />
    <!--Tailwind y Jquery-->
    <link href="./src/output.css" rel="stylesheet">
    <script src="jquery/jquery.min.3.7.1.js" defer></script>
    <link rel="stylesheet" href="jquery/jquery-ui.1.13.2.css">
    <script src="jquery/jquery-ui.min.1.13.2.js" defer></script>
    <!--Estilo y Efectos-->
    <link rel="stylesheet" href="cbs/estilo1.css">
    <script src="cbs/efecto1.js" defer></script>
</head>

<body class="m-0">
    <div class="w-full h-screen flex justify-center items-center bg-[#F0F0F0]">
        <div class="relative w-full h-full max-w-[calc(100vh*16/9)] max-h-[calc(100vw*9/16)]">
            <div class="absolute inset-0 aspect-[16/9] bg-slate-100">
                <!-- Video fondo -->
                <div id="fondoVideo" class="overflow-hidden">
                    <video class="w-full h-full object-cover" controlsList="nodownload" autoplay loop muted>
                        <source src="fnd/Fondovideo.mp4" type="video/mp4">
                        Tu navegador no soporta el formato de video.
                    </video>
                </div>
                <div class="absolute top-0 w-full h-full bg-[#ffffff98]">
                    <img src="fnd/circulo2.png" class="opacity-20">
                </div>
                <img src="img/01 universidad.png" class="w-[30%] absolute top-[5%] left-[5%]">
                <img src="img/01 logo.png" class="w-[25%] absolute top-[20%] left-[7%]">
                <img src="img/01 autor.png" class="w-[23%] absolute bottom-[15%] left-[10%]">

                <img src="img/01 tesis.png" class="w-[40%] absolute top-[5%] right-[10%]">
                <img src="img/01 consultorio.png" class="w-[50%] absolute bottom-[15%] right-[5%]">
                <img src="img/01 cusco.png" class="w-[8%] absolute bottom-[5%] right-[25.9%]">
            </div>
        </div>
    </div>
    <div class="p-5">
        <div class="sm:flex items-center justify-center gap-3 mx-4">
            <img src="img/02 QR.png" alt="QR" class="w-28 mx-auto sm:mx-0">
            <div class="flex flex-col space-y-2">
                <p class="text-[#044DA2]">Acceso:</p>
                <a href="https://calvocobos.github.io/Expo/" class="bg-[#044DA2] text-white rounded-lg p-4 block hover:bg-[#FFD353] hover:text-black">
                    www.calvocobos.github.io/Expo
                </a>
            </div>
        </div>
    </div>
</body>




</html>
